<!DOCTYPE html>
<html>
<head>

	<title>Novas tags INPUT</title>
	<meta charset="utf-8">

	<!-- Normalize CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo-novas-tags-input.css">

	<!--[if IE]>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->	

</head>

	<body>

		<form>
			<br><br><br>
			<!-- Novos inputs e atributos html 5 -->
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" required autofocus>
			<br><br>

			<!-- Email -->
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
			<br><br>

			<!-- Número -->
			<label for="numero">Número</label>
			<input type="number" name="numero" id="numero"  min="5" max="10" step="2">
			<br><br>

			<!-- Url -->
			<label for="url">Url</label>
			<input type="url"  id="url" placeholder="ex: http://www.">
			<br><br>

			<!-- Pesquisa -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search"  id="pesquisa">
			<br><br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range"  id="range" min="1" max="20" value="10">
			<br><br>

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date"  id="data">
			<br><br>

			<!-- Cor -->
			<label for="cor">Cor</label>
			<input type="color"  id="cor">
			<br><br>

			<input type="submit" name="" value="Enviar">

		</form>

	</body>

</html>
